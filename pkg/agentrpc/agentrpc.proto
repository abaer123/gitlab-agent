syntax = "proto3";

// If you make any changes make sure you run: make regenerate-grpc

package agentrpc;

option go_package = "gitlab.com/ash2k/gitlab-agent/pkg/agentrpc";

message ConfigurationRequest {
}

message ConfigurationResponse {
}

service GitLabService {
  // Fetch agentk configuration from the server.
  rpc GetConfiguration (ConfigurationRequest) returns (stream ConfigurationResponse) {}
}
