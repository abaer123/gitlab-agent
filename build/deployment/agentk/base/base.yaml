apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentk
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentk
  template:
    metadata:
      labels:
        app: agentk
    spec:
      serviceAccountName: agentk
      containers:
      - name: agentk
        image: "registry.gitlab.com/gitlab-org/cluster-integration/gitlab-agent/agentk:latest"
        args:
        - --token-file=/config/token
        - tcp://127.0.0.1:5005 # {"$openapi":"kas-address"}
        # - --kas-address=tcp://host.docker.internal:5005 # use this when connecting from within Docker e.g. from kind
        - --kas-insecure
        volumeMounts:
        - name: token-volume
          mountPath: /config
      volumes:
      - name: token-volume
        secret:
          secretName: agentk-token
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
